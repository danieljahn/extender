<mat-card class="extension-card">
  <mat-card-header>
    <img mat-card-avatar [src]="icon" class="extension-header-image">
    <mat-card-title>{{id}}</mat-card-title>
    <mat-card-subtitle>{{status}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="hasErrors">
      {{errors}}
    </div>
    <div *ngIf="hasMetadata">
      <p>Description: {{metadata.description}}</p>
      <p>Version: {{metadata.version}}</p>
    </div>
  </mat-card-content>
</mat-card>
